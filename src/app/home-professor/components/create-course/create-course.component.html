<form class="row g-3">
    <div class="col-md-6">
        <label  for="inputEmail4" class="form-label">Titulo</label>
        <input [(ngModel)]="cursoEntry.title" name="title" type="text" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
        <label  for="inputPassword4" class="form-label">Descripcion</label>
        <input [(ngModel)]="cursoEntry.description" name="description" type="text" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
        <label  for="inputAddress" class="form-label">Tarea incial</label>
        <input [(ngModel)]="cursoEntry.tasks[0].title" name="title" type="text" class="form-control" id="inputAddress" placeholder="Nombre tarea">
    </div>
    <div class="col-12">
        <label  for="inputAddress2" class="form-label">Descripcion tarea</label>
        <input [(ngModel)]="cursoEntry.tasks[0].description" name="description" type="text" class="form-control" id="inputAddress2" placeholder="Descripcion Tarea">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Video incial</label>
        <input [(ngModel)]="cursoEntry.videos[0]" name="videos" type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Material inicial</label>
        <select [(ngModel)]="cursoEntry.materials[0]" name="materials" id="inputState" class="form-select">
            <option selected>Libros</option>
            <option>Revistas</option>
            <option>Peliculas</option>
            <option>Sitio web</option>
        </select>
    </div>
<!--     <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div> -->
    <div class="col-12">
        <button (click)="crearCurso(cursoEntry)" type="button" class="btn btn-primary">Sign in</button>
    </div>
</form>
